<!DOCTYPE html>
<html>
<head>
    <title>Plant Data</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Plant Data</h1>
    <h2>Moisture Level: {{ moisture_level }}</h2>
    <form action="/insert" method="POST">
        <label for="moisture_level">Moisture Level:</label>
        <input type="text" id="moisture_level" name="moisture_level">
        <label for="watering_count">Watering Count:</label>
        <input type="text" id="watering_count" name="watering_count">
        <button type="submit">Insert Data</button>
    </form>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Moisture Level</th>
            <th>Watering Count</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
