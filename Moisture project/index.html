<!DOCTYPE html>
<html>
<head>
    <title>Plant Data</title>
</head>
<body>
    <h1>Plant Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Moisture Level</th>
            <th>Watering Count</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
