<!DOCTYPE html>
<html>
<head>
    <title>Plant Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Plant Data</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Moisture Level</th>
            <th>Watering Count</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Insert Data</h2>

    <form action="/insert" method="POST">
        <label for="moisture_level">Moisture Level:</label>
        <input type="text" id="moisture_level" name="moisture_level" required><br>

        <label for="watering_count">Watering Count:</label>
        <input type="text" id="watering_count" name="watering_count" required><br>

        <input type="submit" value="Insert">
    </form>
</body>
</html>
